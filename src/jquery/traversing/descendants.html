<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Traversing children end descendants</title>
        <style>
            select {
                font-family: Menlo, Consolas, monospace;
            }
            .border-green {
                display: block;
            }
            article,
            article * {
                padding: 0.5rem;
                margin: 0.5rem;
                border: 1px solid lightgray;
            }
            div {
                display: flex;
                flex-wrap: wrap;
                align-content: center;
                align-items: center;
            }
            #start {
                font-weight: bold;
            }
            .selected {
                background-color: rgba(255, 160, 122, 0.2);
                outline: 4px solid salmon;
                outline-offset: -5px;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="jq"></tmk-navbar>
        <main class="container">
            <h1>Traversing children end descendants</h1>
            <div class="border-gray">
                <label for="travers">Examples:</label>
                <select name="travers" id="travers">
                    <option>.find('span')</option>
                    <option>.find('b, span')</option>
                    <option>.children()</option>
                    <option>.children('span')</option>
                </select>
            </div>
            <hr />
            <pre id="result">aaa</pre>
            <div class="border-green">
                <span>div.border-green</span>
                <article>
                    article
                    <section>
                        section
                        <div id="div1">
                            #div1
                            <span>span</span><span>span</span><span>span</span><span>span</span><span id="start">span#start</span
                            ><span>span</span><span>span</span><span>span</span><span>span</span>
                        </div>
                    </section>
                </article>
            </div>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="../../js/jquery.min.js"></script>
        <script>
            $('#travers')
                .change(function () {
                    $('*').removeClass('selected');
                    const code = `$('.border-green')${$(this).find(':selected').text()}.addClass('selected');`;
                    document.getElementById('result').textContent = code;
                    eval(code);
                })
                .change();
        </script>
    </body>
</html>
