<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Random words</title>
        <style>
            [type='range'] {
                width: calc(100% - 150px);
                min-width: 180px;
            }

            dl {
                margin: 0 1rem;
            }
            dt {
                font-weight: bold;
            }
            dd {
                margin: 0 0 1rem 0;
            }
            dl *:last-child {
                margin-bottom: 0;
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Random words</h1>
            <div class="border-green">
                <p>
                    <label for="number">Nr of words = <output id="output">3</output></label>
                    <input type="range" min="1" max="10" value="3" id="number" oninput="output.value =  number.value" />
                </p>
                <hr />
                <dl>
                    <dt>Coffee</dt>
                    <dd>Black hot drink</dd>
                    <dt>Milk</dt>
                    <dd>White cold drink</dd>
                </dl>
            </div>
            <hr />
            <pre data-src="random_words.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="random_words.js"></script>
    </body>
</html>
