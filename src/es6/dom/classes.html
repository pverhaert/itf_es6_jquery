<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../css/course.css" />
        <meta name="description" content="JavaScript (ES6) - jQuery Course of the IT Factory @ Thomas More Kempen" />
        <title>Modify classes</title>
        <style>
            .border {
                border: 1px solid #000;
                padding: 0.3rem;
                margin: 0.5rem;
            }
            .sepia {
                filter: sepia(1);
            }
            .grayscale {
                filter: grayscale(80%);
            }
            .red {
                background-color: indianred;
            }
            .green {
                background-color: yellowgreen;
            }
            .shadow {
                box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.3);
            }
        </style>
    </head>
    <body>
        <tmk-navbar active="es6"></tmk-navbar>
        <main class="container">
            <h1>Modify classes</h1>
            <div id="fotoFrame">
                <img src="https://picsum.photos/id/623/200/200" alt="Image 1" class="border" />
                <img src="https://picsum.photos/id/626/200/200" alt="Image 2" class="border red" />
                <img src="https://picsum.photos/id/641/200/200" alt="Image 3" class="border" />
                <img src="https://picsum.photos/id/744/200/200" alt="Image 4" class="border green" />
            </div>
            <hr />
            <pre data-src="classes.js"></pre>
        </main>
        <tmk-footer></tmk-footer>
        <script type="module" src="../../js/app.js"></script>
        <script src="classes.js"></script>
    </body>
</html>
